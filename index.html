<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teach this dog a trick!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background: #777;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            color: #424242;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="info">
        <h1>Teach this dog a trick! </h1>
        <a href="https://github.com/pablolucianop" target="_blank" rel="noopener">Link to my repo</a> 
    </div>
    <script src="three/build/three.js"></script>
    <script src="three/js/loaders/ColladaLoader.js"></script>
    <script src="three/js/WebGL.js"></script>
    <script src="three/js/controls/OrbitControls.js"></script>
    <script src="three/js/libs/stats.min.js"></script>
    <script>
        if (WEBGL.isWebGLAvailable() === false) {
            document.body.appendChild(WEBGL.getWebGLErrorMessage());
        }

        var container, stats, clock;
        var camera, scene, renderer, star, positionX, positionY, angle, radious;
        positionX = 0
        positionY = 0
        positionZ = 0
        angle = 0
        radious = 0

        init();
        animate();
   

        function init() {
            container = document.getElementById('container');
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0.4230411162467691, 0.6643687214518752, -3.9961529578031163);
            camera.lookAt(0, 3, 0);
            var controls = new THREE.OrbitControls(camera);
            scene = new THREE.Scene();
            clock = new THREE.Clock();

            var loadingManager = new THREE.LoadingManager();

            // Loading collada dog model
            var loader = new THREE.ColladaLoader(loadingManager);
            loader.load('dog4.dae', function (collada) {
                dogModel = collada.scene;
                scene.add(dogModel);
                dogModel.rotation.y = 4
                dogModel.position.z = 1
                dogModel.position.y = -1.1
                
            });



            
            //Lights
            //add ambient light
            var ambientLight = new THREE.AmbientLight(0xcccccc, 0.7);
            scene.add(ambientLight);

            //add directional light
            var directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 0).normalize();
            scene.add(directionalLight);

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xF2EBC2, 1);
            container.appendChild(renderer.domElement);
            //stats
            stats = new Stats();
            container.appendChild(stats.dom);
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            render();
            scene.ch
            stats.update();
        }

        function render() {
            
            // var dogo = scene.getObjectByName("dozxcg3", true);
            renderer.render(scene, camera);
        }
 

    </script>
</body>

</html>
